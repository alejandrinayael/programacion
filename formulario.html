<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>EJEMPLO FORMULARIO -HERRAMIENTAS GENERALES-</h1>
    <h3>Alejandrina Yael Vargas Hernández "Fundamentos de Programación"</h3>
     <h4>DATOS DEL ALUMNO</h4>
    <form>
        <label for="MATRICULA">MATRICULA:</label><br>
        <input type="number" id="MATRICULA" required><br>
        <label>NOMBRE:</label><br>
        <input type="text"><br>
        <label>CONTRASEÑA:</label><br>
        <input type="password"><br>
        <label>EMAIL:</label><br>
        <input type="email"><br>
        <label>SEXO:</label><br>
        <input type="radio" name="SEXO">MASCULINO<br>
        <input type="radio" name="SEXO">FEMENINO<br>
        <label>NIVEL DE ESTUDIO:</label><br>
        <input type="checkbox" >NO TIENE ESTUDIOS<br>
        <input type="checkbox" >TECNICO<br>
        <input type="checkbox" >UNIVERSITARIO<br>
        <label>ESTIDAD FEDERATIVA:</label><br>
        <select name="" id="">
            
            <option value="">AGUASCALIENTES</option>
            <option value="">BAJA CALIFORNIA</option>
            <option value="">BAJA CALIFORNIA SUR</option>
            <option value="">VERACRUZ</option>
             <option value="">PUEBLA</option>

        </select><br>

        <label>COLOR FAVORITO:</label><br>
        <input type="color"><br>
        <label>FECHA DE NACIMIENTO:</label><br>
        <input type="date"><br>
        <label>HORA:</label><br>
        <input type="time"><br>
        <label>ARCHIVO:</label><br>
        <input type="file"><br>
        <label>BORRAR:</label><br>
        <input type="reset"><br>
        <br>

        <input type="submit">

    </form>

</body>
</html>
